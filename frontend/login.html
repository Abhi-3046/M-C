<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - M&C E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">M&C Store</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li class="cart-badge">
                    <a href="cart.html">ðŸ›’ Cart</a>
                    <span class="badge" style="display: none;">0</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <div style="max-width: 500px; margin: 0 auto;">
            <div class="glass-card">
                <h1 class="text-center mb-2">Welcome Back</h1>
                <p class="text-center" style="margin-bottom: 2rem;">Login to your account</p>

                <div id="errorMessage" class="alert alert-error hidden"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Login
                    </button>
                </form>

                <p class="text-center" style="margin-top: 1.5rem;">
                    Don't have an account? <a href="signup.html">Sign up here</a>
                </p>

                <div
                    style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <p style="margin-bottom: 0.5rem;">Admin Login</p>
                    <a href="admin/admin-login.html" class="btn btn-outline"
                        style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                        Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer
        style="background: rgba(21, 25, 50, 0.8); padding: 3rem 0; margin-top: 4rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="container text-center">
            <div class="logo" style="margin-bottom: 1rem; font-size: 2rem;">M&C Store</div>
            <p style="margin-bottom: 1rem;">Your trusted partner for premium devices</p>
            <p style="color: var(--text-secondary); font-size: 0.875rem;">Â© 2026 M&C E-Commerce. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden');

            try {
                const result = await apiCall('/auth/login', 'POST', { email, password });

                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));

                showNotification('Login successful!', 'success');

                // Sync cart with backend
                await cart.syncWithBackend();

                // Redirect
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect');

                setTimeout(() => {
                    window.location.href = redirect === 'checkout' ? 'checkout.html' : 'index.html';
                }, 1000);
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
