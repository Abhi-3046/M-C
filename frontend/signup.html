<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - M&C E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">M&C Store</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li class="cart-badge">
                    <a href="cart.html">ðŸ›’ Cart</a>
                    <span class="badge" style="display: none;">0</span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <div style="max-width: 500px; margin: 0 auto;">
            <div class="glass-card">
                <h1 class="text-center mb-2">Create Account</h1>
                <p class="text-center" style="margin-bottom: 2rem;">Join M&C Store today</p>

                <div id="errorMessage" class="alert alert-error hidden"></div>

                <form id="signupForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="phone" placeholder="+91 1234567890">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-textarea" id="address" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        Create Account
                    </button>
                </form>

                <p class="text-center" style="margin-top: 1.5rem;">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <footer
        style="background: rgba(21, 25, 50, 0.8); padding: 3rem 0; margin-top: 4rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="container text-center">
            <div class="logo" style="margin-bottom: 1rem; font-size: 2rem;">M&C Store</div>
            <p style="margin-bottom: 1rem;">Your trusted partner for premium devices</p>
            <p style="color: var(--text-secondary); font-size: 0.875rem;">Â© 2026 M&C E-Commerce. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');

            errorDiv.classList.add('hidden');

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const result = await apiCall('/auth/signup', 'POST', {
                    full_name: fullName,
                    email,
                    phone,
                    address,
                    password
                });

                localStorage.setItem('token', result.token);
                localStorage.setItem('user', JSON.stringify(result.user));

                showNotification('Account created successfully!', 'success');

                // Sync cart with backend
                await cart.syncWithBackend();

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                errorDiv.textContent = error.message || 'Signup failed';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
